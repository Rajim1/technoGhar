<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Technoghar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <div class="admin-login-page">
        <div class="admin-login-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-family:'Orbitron'; color: var(--admin-text-main); margin-bottom: 0.5rem;">ADMIN PANEL
                </h1>
                <p style="color: var(--admin-text-muted);">Restricted Access</p>
            </div>

            <form id="adminLoginForm">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email ID</label>
                    <input type="email" id="email"
                        style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px;" required>
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Password</label>
                    <input type="password" id="password"
                        style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px;" required>
                </div>
                <button type="submit"
                    style="width: 100%; background: var(--admin-primary); color: white; padding: 0.8rem; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
                    Access Dashboard
                </button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: #9ca3af;">
                Technoghar Internal System v1.0
            </p>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (adminLogin(email, pass)) {
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid Credentials. Access Denied.');
            }
        });
    </script>
</body>

</html>
