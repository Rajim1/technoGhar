<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up | Technoghar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="circuit-bg"></div>
    <div class="grid-overlay"></div>

    <div class="auth-page">
        <div class="auth-container">
            <a href="index.html" class="back-link"
                style="position: absolute; top: 2rem; left: 2rem; color: var(--text-dark); text-decoration: none; font-size: 1.5rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: var(--bg-gray); transition: all 0.2s;">
                ←
            </a>
            <div class="auth-header" style="margin-top: 2rem;">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">⚙</span>
                    <span class="logo-text">TECHNO<span class="logo-accent">GHAR</span></span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Manage your repairs and view history</p>
            </div>

            <div class="auth-tabs" id="authTabs">
                <div class="auth-tab active" data-target="loginForm">Sign In</div>
                <div class="auth-tab" data-target="signupForm">Sign Up</div>
            </div>

            <button class="btn-google" onclick="handleGoogleLogin()" style="margin-bottom: 2rem;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                <span>Continue with Google</span>
            </button>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" required placeholder="••••••••">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Sign In</span>
                    <span class="btn-icon">→</span>
                </button>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" class="form-input" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-input" required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-input" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Create Account</span>
                    <span class="btn-icon">→</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/auth.js"></script>
</body>

</html>
